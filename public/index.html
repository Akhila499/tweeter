<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- Meta Information -->
    <title>Tweeter - Home Page </title>

    <!-- External CSS -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.min.css" type="text/css" />
    <!-- Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com"> 
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin> 
    <link href="https://fonts.googleapis.com/css2?family=Bungee&family=Source+Sans+Pro:ital,wght@0,300;0,600;1,300;1,600&display=swap" rel="stylesheet">    
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bttn.css/0.2.4/bttn.min.css" integrity="sha512-/2285SnGiTHjSKBkJzedsJ8wwSP0j74ZQyusMQ9j5Z1RtyKqZ3XtfS8hVp8OadLs2uq+8V6/n+CyqUNTO/UpYg==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    
    <!-- Font-Icons -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css" integrity="sha512-1ycn6IcaQQ40/MKBW2W4Rhis/DbILU74C1vSrLJxCq57o941Ym01SwNsOMqvEBFlcgUa6xLiPY/NS5R+E6ztJQ==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    

    <!-- App CSS -->
    <link rel="stylesheet" href="/styles/layout.css" type="text/css" />
    <link rel="stylesheet" href="/styles/nav.css" type="text/css" />
    <link rel="stylesheet" href="/styles/header.css" type="text/css" />
    <link rel="stylesheet" href="/styles/new-tweets.css" type="text/css" />
    <link rel="stylesheet" href="/styles/tweets-container.css" type="text/css" />
    

    <!-- External JS -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>s
    <script src="https://cdnjs.cloudflare.com/ajax/libs/timeago.js/4.0.2/timeago.min.js" integrity="sha512-SVDh1zH5N9ChofSlNAK43lcNS7lWze6DTVx1JCXH1Tmno+0/1jMpdbR8YDgDUfcUrPp1xyE53G42GFrcM0CMVg==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>

    <!-- App JS -->
    <script type="text/javascript" src="/scripts/client.js"></script>
    <script type="text/javascript" src="/scripts/composer-char-counter.js"></script>
    

  </head>

  <body>
    <!-- Top nav bar (fixed) -->
    <nav>

      <div class="disinline">
        <span>tweeter page</span>
      </div>
      <div class="disinline" >
        <span class="rightside"><button id="newtweetclick"><b>Write</b> a new Tweet <br/> <i class="fas fa-angle-double-down">
        </i></button></span>
        <span></span>
      </div>
      
    </nav>
    <header>
      <div class="back">
        <div>
            <img src="/images/profile-hex.png"> 
        </div>
       
        <div>
            <h2><b>Akhila</b> Thota</h2>
        </div>
    </div>
  </header>

    <!-- Page-specific (main) content here -->
    <main class="container downheader">
      
      <!-- Posting tweet -->
      <section class="new-tweet" id="newtweetshow">
        <!-- <h2>Compose Tweet</h2> -->
        <form action='/tweets/' method='POST' id='tweet-form'>
          <br/>
          <br/>
          <label for="tweet-text">What are you humming about?</label>
          <textarea name="text" id="tweet-text" placeholder=""></textarea>
          <div>
            <button type="submit" class="bttn-fill bttn-md bttn-primary">Tweet</button>
            
            <output name="counter" class="counter" for="tweet-text" >140</output>
          </div>
        </form>
        <div class="isa_error">
          <i class="fa fa-times-circle"></i>
          Input is invalid.
        </div>
        <div class="isa_notinlimit"> 
          <i class="fa fa-times-circle"></i>
          Please enter tweet below the 140 characters.
        </div>
      </section>
      <div style="height:1em;"></div>
      <!-- Tweet view -->
      <section class="tweet-container" id='tweet-container-id'> 
        
      </section>
      <button type="button" class="scroll-top"><i class="fas fa-arrow-circle-up"></i></button>
    </main>
  </body>
</html>
